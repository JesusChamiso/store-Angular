<nav>
  <div class="w-full flex flex-wrap items-center justify-between mx-auto mt-3">
    <div class="flex items-center space-x-8">
      <a href="https://flowbite.com/" class="flex items-center">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-6 mr-3"
          alt="Flowbite Logo"
        />
        <span class="self-center text-xl font-semibold whitespace-nowrap"
          >Flowbite</span
        >
      </a>
      <ul class="flex space-x-6">
        <li>
          <a
            routerLink="/"
            routerLinkActive="underline font-bold"
            [routerLinkActiveOptions]="{ exact: true }"
            class="block hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="underline font-bold"
            class="block hover:underline"
            >About</a
          >
        </li>
        <li>
          <a
            routerLink="/services"
            routerLinkActive="underline font-bold"
            class="block hover:underline"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button
        class="p-2 border rounded relative"
        (click)="toogleSideMenu()"
        type="button"
        data-drawer-target="drawer-cart"
        data-drawer-show="drawer-cart"
        aria-controls="drawer-cart"
      >
        <div
          class="absolute -bottom-2 -right-2 rounded h-5 w-5 bg-black text-white text-xs"
        >
          {{ cart().length }}
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
      </button>
    </div>
  </div>
</nav>

<!-- area del off-canvas de carrito de compras -->

<div
  id="drawer-cart"
  class="fixed top-0 right-0 z-40 w-64 h-screen p-4 overflow-y-auto transition-transform bg-white"
  tabindex="-1"
  [class.translate-x-full]="hideSideMenu()"
  aria-labelledby="drawer-cart-label"
>
  <h5
    id="drawer-cart-label"
    class="text-base font-semibold text-gray-500 uppercase"
  >
    Cart
  </h5>
  <button
    (click)="toogleSideMenu()"
    type="button"
    data-drawer-hide="drawer-cart"
    aria-controls="drawer-cart"
    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center"
  >
    <svg
      aria-hidden="true"
      class="w-5 h-5"
      fill="currentColor"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
        clip-rule="evenodd"
      ></path>
    </svg>
    <span class="sr-only">Close Cart</span>
  </button>
  <div class="py-4 overflow-y-auto">
    @for( product of cart(); track product.id; let i=$index){
    <div class="flex justify-between items-center space-y-2">
      <div class="flex space-x-2 items-center">
        <img class="w-6 h-6" [src]="product.images[0]" [alt]="product.title" />
        <h3>{{ product.title }}</h3>
      </div>
      <p>{{ product.price }}</p>
    </div>
    }
    <div>
      <p>total: {{ total() }}</p>
    </div>
  </div>
</div>
