<div
  class="w-full max-w-max bg-white border border-gray-200 rounded-lg shadow mx-3 mt-4"
>
  <a href="#" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
    <img
      class="p-8 rounded-t-lg h-full w-full object-cover object-center group-hover:opacity-75"
      [src]="product.img"
      [alt]="product.title"
    />
  </a>
  <div class="px-5 pb-5">
    <a href="#">
      <h5 class="text-xl font-semibold tracking-tight text-gray-900">
        {{ product.title }}
      </h5>
    </a>
    <div class="flex items-center justify-between">
      <span class="text-lg font-bold text-gray-900">${{ product.price }}</span>
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
        (click)="addToCartHandler()"
      >
        Add to cart
      </button>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-sm font-medium text-gray-500">
        created Date: {{ product.createdAt }}
      </span>
    </div>
  </div>
</div>
